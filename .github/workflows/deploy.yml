name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

# Configurar permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un deploy concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --cache ~/.npm --prefer-offline

      - name: Build React App
        run: npm run build
        env:
          NODE_ENV: production

      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Debug - List dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la ./dist/
          echo "Contents of index.html:"
          cat ./dist/index.html
          echo "Verifying build configuration:"
          echo "Base URL should be /quizesUnir/"
          grep -o "/quizesUnir/" ./dist/index.html || echo "WARNING: Base URL not found!"
          echo "Checking for any problematic src attributes:"
          grep "src=" ./dist/index.html || echo "No src attributes found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # O la rama principal de tu proyecto (master, main, etc.)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes ajustar la versión de Node.js si es necesario

      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # O './dist' si usas Vite y tu output folder es 'dist'
          cname: '' # Si tienes un dominio personalizado, ponlo aquí (ej: 'www.mi-dominio.com')